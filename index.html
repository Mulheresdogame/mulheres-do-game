
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Candidatura</title>
</head>
<body>
  <h1>Formulário de Candidatura</h1>
  <form id="formulario" enctype="multipart/form-data">
    <input type="text" name="nome" placeholder="Nome completo" required /><br />
    <input type="number" name="idade" placeholder="Idade" required /><br />
    <input type="text" name="pais" placeholder="País" required /><br />
    <input type="text" name="provincia" placeholder="Província" required /><br />
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="tel" name="telefone" placeholder="Telefone/WhatsApp" required /><br />
    <textarea name="sobre" placeholder="Fale um pouco sobre você..." required></textarea><br />
    <input type="file" name="foto" accept="image/*" required /><br />
    <button type="submit">Enviar Candidatura</button>
  </form>

  <script>
    const form = document.getElementById("formulario");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://mulheres-do-game-backend.onrender.com/api/candidatura", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert("✅ Candidatura enviada com sucesso!");
          form.reset();
        } else {
          alert("❌ Erro ao enviar: " + (result.detalhe || result.error));
        }
      } catch (err) {
        console.error(err);
        alert("❌ Erro de rede: " + err.message);
      }
    });
  </script>
</body>
</html>
